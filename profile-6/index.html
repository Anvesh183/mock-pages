<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile 6</title>
  </head>
  <body>
    <nav class="navbar container">
      <div class="nav-links flex-row">
        <p><a href="./index.html">Home</a></p>
        <ul class="flex-row">
          <li><a href="./index.html">Activites</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./leadership.html">Leadership</a></li>
          <li><a href="#" class="profile-link">SR</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <section class="profile section-padding grid--cols-1 row-gap-1">
          <div class="profile-completion card">
            <div class="instructions flex-center">
              <div class="image-box">
                <img
                  src="./assets/Goodies Heart Eyes 2.png"
                  alt="Goodies Heart Eyes"
                  class="image"
                />
              </div>
              <div class="instructions-text">
                <h2 class="fw-600">
                  Great! Describe how you wish to volunteer
                </h2>
              </div>
            </div>
            <div class="progress">
              <div class="progress-box">
                <div class="progress-bar"></div>
              </div>
              <p>40% Profile Completed</p>
            </div>
          </div>
          <div class="user-input card grid--cols-1">
            <h2 class="fw-600">How you wish to volunteer</h2>
            <textarea
              name="how-to-volunteer"
              cols="90"
              rows="10"
              placeholder="Enter your text"
            ></textarea>
            <div class="buttons">
              <button class="btn btn-back">Back</button>
              <button class="btn btn-next">Next</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <section class="footer">
          <div class="hr"></div>
          <p>Built on Frappe</p>
        </section>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
